<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="" id="left"><h2>High Scores!</h2></a>
        <div id="right">
            <h2>Timer: <span id="timer">0</span></h2>
        </div>
    </header>
    <main>
        <div id="main">
            <div id="quiz">
                <h1>Coding Quiz!</h1>
                <p>You will be presented with various coding related questions and will have 30 seconds to answer as many correct as possible.  Move quickly, but also carefully as wrong answers will deduct 5 seconds off the clock!</p>
                <p>Good Luck!</p>
                <button type="button" id="startquiz">Start Quiz</button>
            </div>
            <div id="answerresults">
                Correct/Wrong!
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
